<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">Hangman Game</h1>
        <div class="status">
            <div id="time">Time: 1:00</div>
            <div id="score">Score: 0 | High Score: 0</div>
            <div id="remaining-guesses">Turns left: 6</div>
        </div>
        <div id="hangman" class="hangman"></div>
        <div id="word" class="word"></div>
        <div class="letters" id="letters"></div>
        <div id="result" class="result"></div>
        <button id="play-again" class="play-again hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
