<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="game-container">
        <h1>ðŸŽ¯ Hangman Game</h1>
        <p class="hidden" id="tip">Tip: You can also use your keyboard (A-Z) to guess letters.</p>
        <button id="tip-button" class="info-item" >Tip</button>
        
        <div class="game-info">
            <div class="info-item" id="remaining-guesses">Turns left: 6</div>
            <div class="info-item" id="time">Time: 1:00</div>
            <div class="info-item" id="score">Score: 0 | High Score: 0</div>
        </div>
        
        <div id="hangman"></div>
        
        <div id="word"></div>
        
        <div id="letters"></div>
        
        <div id="result"></div>
        
        <button id="play-again" class="hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
